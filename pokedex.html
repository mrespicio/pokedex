<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css"> <!-- basic styles -->
    <link rel="stylesheet" href="styles/card-display.css"> <!-- card display + expanded styles -->
    <script type="text/javascript" src="tree.js" defer></script>
    <script type="text/javascript" src="script.js" defer></script>
    <script type="text/javascript" src="get-color.js" defer></script>
    <title>Pokedex</title>
</head>

<body>
    <header>
        <nav id="nav-bar">
            <div id="nav-left">
                <h1><a href="index.html">Pokedex+</a></h1>
            </div>
            <div id="nav-right">
                <ul>
                    <li><a href="#">Pokedex</a></li>
                    <li><a href="#">Team Builder</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <div id="pokemon-display">
        <p id="pkm-title">#1 BULBASAUR</p>
        <div id="type-one">GRASS</div>
        <div id="type-two">POISON</div>
         <img id ="pkm-img" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/1.png" alt="image of a green friend">
   

        <!-- show only when clicked on -->
        <div id="expandable" class="collapsed">
            <div id="expanded-left">
                <div id="pkm-info" class="generic-box"></div>
                <div id="pkm-description" class="generic-box"></div>
            </div>
            <div id="expanded-right">
                <div id="evo-box" class="generic-box">
                    <div id="evo-one"></div>
                    <div id="evo-two"></div>
                    <div id="evo-three"></div>
                </div>
                <div id="abilities-box" class="generic-box">
                    <p>Abilities</p>
                    <div id="regular-abilities"> </div>
                    <p>Hidden Abilities</p>
                    <div id="hidden-abilities"></div>
                </div>
                <div id="catch-box" class="generic-box"></div>
                <div id="hab-box" class="generic-box"></div>
                <div id="stats-box" class="generic-box">
                    <div id="stat-labels">
                        <p>hp</p>
                        <p>atk</p>
                        <p>def</p>
                        <p>sp atk</p>
                        <p>sp def</p>
                        <p>speed</p>
                    </div>
                    <div id="stats-nums"></div>
                </div>
            </div>
        </div>
        <button id="expand">click to expand</button>
    </div>

    <div id="pokedex-list" class="list-default">
        <h2>Search 151 Pokemon</h2>
        <div id="search">search bar here</div>
        <div id="pd-container">
            <!-- list of pokes here -->
        </div>
    </div>

</body>



</html>
