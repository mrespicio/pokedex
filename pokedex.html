<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js" defer></script>
    <title>Pokedex</title>
</head>
<body>
    <div id="pokemon-display" >
        <p id="pkm-title">#1 BULBASAUR</p>
        <div id="type-one">Grass</div>
        <div id="type-two">Poison</div>
         <img id ="pkm-img" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/1.png" alt="image of a green friend">
        
        <button id="expand">click to expand</button>
        <!-- show only when clicked on -->
        <div id="expandable" class="collapsed">
            <div id="expanded-left">
                <div id="pkm-info" class="generic-box"></div>
                <div id="pkm-description" class="generic-box"></div>
            </div>
            <div id="expanded-right">
                <div id="evo-box" class="generic-box"></div>
                <div id="abilities-box" class="generic-box"></div>
                <div id="catch-box" class="generic-box"></div>
                <div id="hab-box" class="generic-box"></div>
                <div id="stats-box" class="generic-box"></div>
            </div>
        </div>
    </div>

    <div id="pokedex-list" class="list-default">
        <h2>Search 151 Pokemon</h2>
        <div id="search">search bar here</div>
        <div id="pd-container">
            <!-- list of pokes here -->
        </div>
    </div>

</body>



</html>
